<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One</title>
</head>
<body>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back"/>
</form>
<hr/>
<label for="name">Name</label>
<p  id="name" th:text="${person.getName()}"></p>
<label for="id">Id</label>
<p id="id" th:text="${person.getId()}"></p>
<label for="age">Age</label>
<p id="age" th:text="${person.getAge()}"></p>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">edit</a>
<form th:method="POST" th:action="@{/people/del/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
